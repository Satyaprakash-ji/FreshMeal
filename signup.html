<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="wrapper">
        <div class="sign-up-card">
            <form action="">
                <input class="textfield" type="text" placeholder="First Name">
                <input class="textfield" type="text" placeholder="Last Name">
                <input class="textfield" type="text" placeholder="10 digit Mobile Number">
                <input class="textfield" type="email" placeholder="Email">
                <input class="textfield" type="password" placeholder="Password">
                <button class="sign-up-btn"><span>Sign Up</span></button>
            </form>
            <div class="hr-line"></div>
            <p class="link">Already have an account? <a href="./login.html">Login</a></p>
        </div>
    </div>

</body>
</html>
